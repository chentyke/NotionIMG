<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载动画预览 - 精致版</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/loading.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: system-ui, -apple-system, sans-serif;
        }
        .demo-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .preview-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .preview-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Demo Controls -->
    <div class="demo-container rounded-2xl p-8 text-center max-w-md w-full">
        <h1 class="text-2xl font-bold text-white mb-6">精致加载动画预览</h1>
        <p class="text-white opacity-80 mb-8">点击按钮体验优化后的加载动画效果</p>
        
        <button id="showLoadingBtn" class="preview-button text-white px-8 py-3 rounded-lg font-medium">
            🎨 预览加载动画
        </button>
        
        <div class="mt-6 text-sm text-white opacity-60">
            <p>✨ 简洁优雅</p>
            <p>🎯 聚焦精致</p>
            <p>📱 响应式设计</p>
        </div>
    </div>

    <!-- Elegant loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-container">
            <!-- Premium loading spinner -->
            <div class="loading-spinner"></div>
            
            <!-- Loading text -->
            <div class="loading-text" id="loadingText">加载中...</div>
        </div>
    </div>

    <script>
        // Simple demo script
        let isLoadingComplete = false;

        function updateLoadingProgress(progress) {
            const safeProgress = Math.max(0, Math.min(100, progress));
            updateLoadingText(safeProgress);
            
            if (safeProgress >= 100 && !isLoadingComplete) {
                isLoadingComplete = true;
                setTimeout(() => {
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    if (loadingOverlay) {
                        loadingOverlay.classList.add('fade-out');
                        setTimeout(() => {
                            loadingOverlay.style.display = 'none';
                            loadingOverlay.classList.remove('fade-out');
                            resetLoadingState();
                        }, 600);
                    }
                }, 800);
            }
        }

        function updateLoadingText(progress) {
            const loadingText = document.getElementById('loadingText');
            if (!loadingText) return;
            
            let text = '加载中...';
            
            if (progress < 30) {
                text = '准备中...';
            } else if (progress < 60) {
                text = '加载中...';
            } else if (progress < 90) {
                text = '渲染中...';
            } else if (progress < 100) {
                text = '即将完成...';
            } else {
                text = '加载完成';
            }
            
            if (loadingText.textContent !== text) {
                loadingText.style.opacity = '0.6';
                setTimeout(() => {
                    loadingText.textContent = text;
                    loadingText.style.opacity = '1';
                }, 150);
            }
        }

        function resetLoadingState() {
            isLoadingComplete = false;
            const loadingText = document.getElementById('loadingText');
            if (loadingText) {
                loadingText.textContent = '加载中...';
                loadingText.style.opacity = '1';
            }
        }

        function showLoadingDemo() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                loadingOverlay.style.display = 'flex';
                loadingOverlay.classList.remove('fade-out');
                resetLoadingState();
                
                requestAnimationFrame(() => {
                    loadingOverlay.style.opacity = '1';
                });

                // Simulate loading progress
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15 + 5;
                    updateLoadingProgress(progress);
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                    }
                }, 300);
            }
        }

        // Event listener
        document.getElementById('showLoadingBtn').addEventListener('click', showLoadingDemo);
    </script>
</body>
</html>
