<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyke 的云盘</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --bg-light: #f9fafb;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --card-hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition-standard: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body {
            background: var(--bg-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }
        .image-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition-standard);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
        }
        .image-preview {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            aspect-ratio: 16/10;
            background: #f1f5f9;
        }
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .image-card:hover .image-preview img {
            transform: scale(1.08);
        }
        .image-card .content {
            padding: 1.25rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .image-card h3 {
            margin-bottom: 1rem;
            font-size: 1rem;
            line-height: 1.5;
        }
        .button-group {
            display: flex;
            gap: 0.75rem;
            margin-top: auto;
        }
        .action-button {
            transition: var(--transition-standard);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-weight: 500;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .action-button svg {
            margin-right: 0.375rem;
        }
        .action-button.primary {
            background: var(--primary-color);
            color: white;
        }
        .action-button.primary:hover {
            background: var(--primary-hover);
        }
        .action-button.secondary {
            background: #e5e7eb;
            color: #4b5563;
        }
        .action-button.secondary:hover {
            background: #d1d5db;
        }
        .navbar {
            background: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            color: #6B7280;
            border-bottom: 2px solid transparent;
            transition: var(--transition-standard);
        }
        .tab-button:hover {
            color: var(--primary-color);
        }
        .tab-active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .refresh-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            color: #374151;
            font-weight: 500;
            transition: var(--transition-standard);
        }
        .refresh-button:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }
        .refresh-button svg {
            transition: transform 0.5s ease;
        }
        .refresh-button:hover svg {
            transform: rotate(180deg);
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
            color: #6b7280;
        }
        .empty-state svg {
            width: 3.5rem;
            height: 3.5rem;
            margin-bottom: 1.5rem;
            color: #9ca3af;
        }
        .section-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: #111827;
        }
        .section-title svg {
            width: 1.25rem;
            height: 1.25rem;
            color: var(--primary-color);
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
                padding: 0.5rem;
            }
            .navbar {
                padding: 0.75rem 1rem;
                margin-bottom: 1.5rem;
            }
            .tab-button {
                padding: 0.5rem 0.75rem;
                font-size: 0.875rem;
            }
            .image-card .content {
                padding: 0.75rem;
            }
            .button-group {
                flex-direction: column;
                gap: 0.5rem;
            }
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body class="min-h-screen pb-12">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="page-header flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                <svg class="w-8 h-8 mr-3 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
                </svg>
                Tyke 的云盘
            </h1>
            <a href="/static/pages.html" class="refresh-button">
                <span>查看页面列表</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </a>
        </div>

        <!-- Main Content Card -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="flex border-b">
                <button onclick="switchTab('images')" id="imagesTab" class="tab-button tab-active">
                    <span class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        图片
                    </span>
                </button>
                <button onclick="switchTab('files')" id="filesTab" class="tab-button">
                    <span class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        文件
                    </span>
                </button>
            </div>

            <!-- Images Section -->
            <div id="imagesSection" class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="section-title">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        图片库
                    </h3>
                    <button id="refreshImages" class="refresh-button">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        刷新
                    </button>
                </div>
                <div id="imageGrid" class="image-grid">
                    <!-- Images will be loaded here -->
                </div>
            </div>

            <!-- Files Section -->
            <div id="filesSection" class="p-6 hidden">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="section-title">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        文件库
                    </h3>
                    <button id="refreshFiles" class="refresh-button">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        刷新
                    </button>
                </div>
                <div id="fileGrid" class="image-grid">
                    <!-- Files will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Switch tabs
        function switchTab(tab) {
            const imagesSection = document.getElementById('imagesSection');
            const filesSection = document.getElementById('filesSection');
            const imagesTab = document.getElementById('imagesTab');
            const filesTab = document.getElementById('filesTab');
            
            if (tab === 'images') {
                imagesSection.classList.remove('hidden');
                filesSection.classList.add('hidden');
                imagesTab.classList.add('tab-active');
                filesTab.classList.remove('tab-active');
            } else {
                filesSection.classList.remove('hidden');
                imagesSection.classList.add('hidden');
                filesTab.classList.add('tab-active');
                imagesTab.classList.remove('tab-active');
            }
        }

        // Show loading state
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="col-span-full flex justify-center py-12">
                    <div class="loading-spinner"></div>
                </div>
            `;
        }

        // Compress image
        async function compressImage(url, quality = 80) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                return URL.createObjectURL(blob);
            } catch (error) {
                console.error('Error compressing image:', error);
                return url;
            }
        }

        // Copy URL to clipboard
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('URL copied to clipboard!');
            }).catch(err => {
                console.error('Error copying URL:', err);
                alert('Error copying URL');
            });
        }

        // Get file extension from content type
        function getFileExtension(contentType) {
            const types = {
                'image/jpeg': '.jpg',
                'image/png': '.png',
                'image/gif': '.gif',
                'image/webp': '.webp',
                'application/pdf': '.pdf'
            };
            return types[contentType] || '';
        }

        // Load images
        async function loadImages() {
            try {
                showLoading('imageGrid');
                const response = await fetch('/images');
                const data = await response.json();
                const imageGrid = document.getElementById('imageGrid');
                
                if (!data.images || data.images.length === 0) {
                    imageGrid.innerHTML = `
                        <div class="col-span-full empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <p class="text-lg mb-2">暂无图片</p>
                            <p class="text-sm text-gray-500">请上传图片后刷新页面</p>
                        </div>
                    `;
                    return;
                }
                
                imageGrid.innerHTML = '';
                
                // 先创建所有卡片并显示标题
                for (const image of data.images) {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    const fullUrl = `${window.location.origin}/image/${image.id}`;
                    
                    card.innerHTML = `
                        <div class="image-preview" onclick="window.open('${fullUrl}', '_blank')">
                            <div class="w-full h-full flex items-center justify-center bg-gray-100">
                                <div class="loading-spinner"></div>
                            </div>
                        </div>
                        <div class="content">
                            <h3 class="font-medium text-gray-800 truncate" title="${image.title}">${image.title}</h3>
                            <div class="button-group">
                                <button onclick="copyUrl('${fullUrl}')" class="action-button secondary flex-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                                    </svg>
                                    复制链接
                                </button>
                                <button onclick="downloadImage('${fullUrl}', '${image.title}')" class="action-button primary flex-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                    </svg>
                                    下载
                                </button>
                            </div>
                        </div>
                    `;
                    imageGrid.appendChild(card);
                }
                
                // 异步加载每个图片的预览图
                data.images.forEach(async (image, index) => {
                    try {
                        const previewUrl = await compressImage(`/image/${image.id}`);
                        const imagePreview = imageGrid.children[index].querySelector('.image-preview');
                        imagePreview.innerHTML = `<img src="${previewUrl}" alt="${image.title}" loading="lazy">`;
                    } catch (err) {
                        console.error('Error loading preview for image:', err);
                        const imagePreview = imageGrid.children[index].querySelector('.image-preview');
                        imagePreview.innerHTML = `
                            <div class="w-full h-full flex items-center justify-center bg-gray-50">
                                <svg class="w-16 h-16 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                        `;
                    }
                });
                
            } catch (error) {
                console.error('Error loading images:', error);
                document.getElementById('imageGrid').innerHTML = `
                    <div class="col-span-full empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-lg mb-2">加载图片失败</p>
                        <p class="text-sm text-gray-500">请检查配置或稍后再试</p>
                    </div>
                `;
            }
        }

        // Load files
        async function loadFiles() {
            try {
                showLoading('fileGrid');
                const response = await fetch('/files');
                const data = await response.json();
                const fileGrid = document.getElementById('fileGrid');
                
                if (!data.files || data.files.length === 0) {
                    fileGrid.innerHTML = `
                        <div class="col-span-full empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <p class="text-lg mb-2">暂无文件</p>
                            <p class="text-sm text-gray-500">请上传文件后刷新页面</p>
                        </div>
                    `;
                    return;
                }
                
                fileGrid.innerHTML = '';
                
                // 先创建所有卡片并显示标题
                for (const file of data.files) {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    const fullUrl = `${window.location.origin}/file/${file.id}`;
                    
                    card.innerHTML = `
                        <div class="image-preview" onclick="window.open('${fullUrl}', '_blank')">
                            <div class="w-full h-full flex items-center justify-center bg-gray-100">
                                <div class="loading-spinner"></div>
                            </div>
                        </div>
                        <div class="content">
                            <h3 class="font-medium text-gray-800 truncate" title="${file.title}">${file.title}</h3>
                            <div class="button-group">
                                <button onclick="copyUrl('${fullUrl}')" class="action-button secondary flex-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                                    </svg>
                                    复制链接
                                </button>
                                <button onclick="downloadFile('${fullUrl}', '${file.title}')" class="action-button primary flex-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                    </svg>
                                    下载
                                </button>
                            </div>
                        </div>
                    `;
                    fileGrid.appendChild(card);
                }
                
                // 异步加载每个文件的预览图
                data.files.forEach(async (file, index) => {
                    try {
                        const previewUrl = await compressImage(`/file/${file.id}`);
                        const filePreview = fileGrid.children[index].querySelector('.image-preview');
                        filePreview.innerHTML = `<img src="${previewUrl}" alt="${file.title}" loading="lazy">`;
                    } catch (err) {
                        console.error('Error loading preview for file:', err);
                        const filePreview = fileGrid.children[index].querySelector('.image-preview');
                        filePreview.innerHTML = `
                            <div class="w-full h-full flex items-center justify-center bg-gray-50">
                                <svg class="w-16 h-16 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                            </div>
                        `;
                    }
                });
            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('fileGrid').innerHTML = `
                    <div class="col-span-full empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-lg mb-2">加载文件失败</p>
                        <p class="text-sm text-gray-500">请检查配置或稍后再试</p>
                    </div>
                `;
            }
        }

        // Download image
        async function downloadImage(url, filename) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = filename + getFileExtension(response.headers.get('content-type'));
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);
            } catch (err) {
                console.error('Error downloading image:', err);
                alert('下载图片失败');
            }
        }

        // Download file
        async function downloadFile(url, filename) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);
            } catch (err) {
                console.error('Error downloading file:', err);
                alert('下载文件失败');
            }
        }

        // Event listeners
        document.getElementById('refreshImages').addEventListener('click', loadImages);
        document.getElementById('refreshFiles').addEventListener('click', loadFiles);

        // Initial load
        loadImages();
        loadFiles();
    </script>
</body>
