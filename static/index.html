<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Image Bed</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Notion Image Bed</h1>

        <!-- Instructions Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Instructions</h2>
            <div class="space-y-4">
                <p class="text-gray-600">To add new images:</p>
                <ul class="list-disc list-inside ml-4 text-gray-600">
                    <li>Open your Notion database</li>
                    <li>Create a new entry</li>
                    <li>Set the "type" property to "image"</li>
                    <li>Upload your image to the "Content" property</li>
                    <li>Give it a name in the "Name" property</li>
                </ul>
            </div>
        </div>

        <!-- Images Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Images</h2>
            <button id="refreshImages" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 mb-4">Refresh Images</button>
            <div id="imageGrid" class="image-grid">
                <!-- Images will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Load images
        async function loadImages() {
            try {
                const response = await fetch('/images');
                const data = await response.json();
                const imageGrid = document.getElementById('imageGrid');
                imageGrid.innerHTML = '';
                
                data.images.forEach(image => {
                    const card = document.createElement('div');
                    card.className = 'image-card bg-white rounded-lg shadow-sm overflow-hidden';
                    card.innerHTML = `
                        <img src="/image/${image.id}" alt="${image.title}" loading="lazy">
                        <div class="p-4">
                            <h3 class="font-medium text-gray-800">${image.title}</h3>
                            <button onclick="copyUrl('${window.location.origin}/image/${image.id}')" class="mt-2 text-sm text-blue-500 hover:text-blue-600">Copy URL</button>
                        </div>
                    `;
                    imageGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading images:', error);
                document.getElementById('imageGrid').innerHTML = `
                    <div class="col-span-full text-center text-red-500">
                        Error loading images. Please check your configuration.
                    </div>
                `;
            }
        }

        // Copy URL to clipboard
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('URL copied to clipboard! This URL will always redirect to the latest version of the image.');
            }).catch(err => {
                console.error('Error copying URL:', err);
                alert('Error copying URL');
            });
        }

        // Refresh images button
        document.getElementById('refreshImages').addEventListener('click', loadImages);

        // Initial load
        loadImages();
    </script>
</body>
</html>
