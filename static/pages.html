<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pages - Tyke's Drive</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .page-card {
            background: white;
            border-radius: 0.75rem;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .page-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Pages</h1>
            <div class="flex gap-4">
                <a href="/static/index.html" class="text-gray-600 hover:text-gray-800 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Home
                </a>
                <button onclick="loadPages()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Refresh
                </button>
            </div>
        </div>

        <div id="pageGrid" class="page-grid">
            <!-- Pages will be loaded here -->
            <div class="col-span-full flex justify-center py-12">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script>
        // Load pages
        async function loadPages() {
            try {
                const pageGrid = document.getElementById('pageGrid');
                pageGrid.innerHTML = '<div class="col-span-full flex justify-center py-12"><div class="loading-spinner"></div></div>';
                
                const response = await fetch('/pages');
                const data = await response.json();
                
                if (!data.pages || data.pages.length === 0) {
                    pageGrid.innerHTML = `
                        <div class="col-span-full text-center text-gray-500 py-12">
                            <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <p class="text-lg">No pages found</p>
                        </div>
                    `;
                    return;
                }
                
                pageGrid.innerHTML = '';
                for (const page of data.pages) {
                    const date = new Date(page.last_edited_time).toLocaleDateString();
                    const card = document.createElement('div');
                    card.className = 'page-card shadow-sm';
                    card.onclick = () => window.location.href = `/static/page.html?id=${page.id}`;
                    
                    card.innerHTML = `
                        <div class="p-6">
                            <div class="flex items-center gap-4 mb-4">
                                <svg class="w-8 h-8 text-gray-400 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
                                </svg>
                                <div>
                                    <h3 class="font-medium text-gray-800 mb-1 line-clamp-2" title="${page.title}">${page.title}</h3>
                                    <p class="text-sm text-gray-500">Last edited: ${date}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    pageGrid.appendChild(card);
                }
            } catch (error) {
                console.error('Error loading pages:', error);
                document.getElementById('pageGrid').innerHTML = `
                    <div class="col-span-full text-center text-red-500 py-12">
                        <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-lg">Error loading pages</p>
                    </div>
                `;
            }
        }

        // Load pages on start
        loadPages();
    </script>
</body>
</html>
