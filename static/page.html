<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载中...</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"></noscript>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/webfonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin>
    <!-- Critical CSS -->
    <link rel="stylesheet" href="/static/css/page.css">
    <!-- JavaScript -->
    <script src="/static/js/page.js" defer></script>
    <!-- Content will be loaded dynamically -->
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Add page transition overlay -->
    <div id="pageTransition" class="page-transition"></div>
    
    <!-- Update loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-progress">
            <div id="loadingProgressBar" class="loading-progress-bar"></div>
        </div>
        <div class="loading-text">正在加载页面内容...</div>
    </div>
    <!-- 添加毛玻璃标题栏 -->
    <div id="floatingHeader" class="floating-header">
        <div class="content-wrapper">
            <h1 id="floatingTitle"></h1>
            <button class="copy-link-button" onclick="copyPageLink()" title="复制页面链接">
                <i class="fas fa-link"></i>
            </button>
        </div>
    </div>
    <div class="container mx-auto px-4 py-8 max-w-4xl" style="overflow-x: hidden;">
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="p-6">
                <div id="pageCover" class="page-cover" style="display: none;">
                    <img src="" alt="Page cover" class="opacity-0">
                </div>
                <div class="page-header">
                    <div class="page-title-container">
                        <h1 id="pageTitle" class="page-title"></h1>
                        <div id="editDate" class="edit-date"></div>
                    </div>
                    <button class="copy-link-button" onclick="copyPageLink()" title="复制页面链接">
                        <i class="fas fa-link"></i>
                        <span>复制链接</span>
                    </button>
                </div>
                <div id="pageContent" class="prose">
                    <div class="flex justify-center py-8">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
                <div class="mt-8 pt-6 border-t border-gray-200" style="display: none;">
                    <div class="flex justify-between items-center">
                        <a href="/static/pages.html" class="back-button text-blue-500 hover:text-blue-600 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            Back to Pages
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal" onclick="closeImageModal()">
        <span class="close-button" onclick="closeImageModal()">×</span>
        <img id="modalImage" src="" alt="Full size image">
        <button id="modalDownloadButton" class="modal-download-button" onclick="downloadModalImage(event)">
            <i class="fas fa-download"></i>
            <span>下载原图</span>
        </button>
    </div>
</body>
</html>
